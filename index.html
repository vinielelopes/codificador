<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIPTOGRAFIA</title>
    <script defer src="./comandos.js"></script>
    <link rel="stylesheet" href="./estilo.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario">
        <h1>Vamos criptografar?</h1>
        <form>
            <p>Escreva o texto que deseja codificar ou decodificar: </p>
            <textarea id="textoUsuario" name="textoUsuario" rows="4" cols="50"></textarea>
            <p>Em qual codificação?</p>
            <div class="radio">
                <div class="buttonsRadio">
                    <p><input type="radio" id="base64" value="base64" name="options">Base64</p>
                </div>
                <div class="buttonsRadio">
                    <p><input type="radio" id="CC" value="CC" name="options">Cifra de César</p>
                </div>
                <div class="seletor" id="seletor">
                    <p>Selecione a quantidade do distanciamento (chave):</p>
                    <input type="number" id="quantDis" name="quantDis" min="1" max="7">
                </div>
            </div>
            <br>
            <div class="divBotao">
                <button type="button" class="botao" id="botaoC">CODIFICAR</button>
                <button type="button" class="botao" id="botaoD">DECODIFICAR</button>

            </div>
            
            <br>
            <p>Resultado:</p> 

            <div id="codificado">

            </div>
            
        </form>
    </div>  
</body>
</html>
